<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML for Web Scraping</title>
</head>
<body>
    <div id="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample HTML file for learning web scraping.</p>
        
        <h2>Featured Products</h2>
        <ul id="products">
            <li class="product" data-id="1">
                <span class="name">Product 1</span>
                <a class="price">$10</a>
            </li>
            <li class="product" data-id="2">
                <span class="name">Product 2</span>
                <a class="price">$20</a>
            </li>
            <li class="product" data-id="3">
                <span class="name">Product 3</span>
                <a class="price">$30</a>
            </li>
        </ul>
        
        <div id="footer">
            <p>Contact us: info@example.com</p>
        </div>
    </div>
</body>
</html>
